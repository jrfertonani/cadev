<h3>Person</h3>

<form>
  <mat-form-field class="form">
    <mat-label>Name</mat-label>
    <input
      matInput
      type="text"
      name="name"
      placeholder="Ex.Jack"
      [(ngModel)]="dev.name"
    />
  </mat-form-field>

  <mat-form-field class="form">
    <mat-label>Email</mat-label>
    <input
      matInput
      type="text"
      name="email"
      placeholder="Ex.email@email.com"
      [(ngModel)]="dev.email"
    />
  </mat-form-field>


  <mat-form-field class="form">
    <mat-label>Status</mat-label>
    <input
      matInput
      type="text"
      name="status"
      placeholder="Ex.0, 1, 2"
      [(ngModel)]="dev.status"
    />
  </mat-form-field>

  <div class="buttons">
    <button (click)="save()" class="mat-elevation-z8" mat-button>
      Save
    </button>
    <button (click)="cancel()" class="mat-elevation-z8" mat-button>
      Cancel
    </button>
  </div>
</form>
